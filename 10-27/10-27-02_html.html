<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title> 버튼이 있는 입력창 </title>
        
    </head>
    <body>
        <h3> 버튼이 있는 입력창 </h3>
        <hr>

        <form>
            검색 :  <input type="search" value="">
                    <input type="button" value="Q1">
                    <input type="button" value="Q2"> <br>
            submit 버튼 :<input type="submit" value="전송1">
                        <button type="submit">전송2</button><br>
            reset 버튼 : <input type="reset" value="리셋1">
                        <button type="reset">리셋2</button> <br>
            이미지 버튼 : <input type="image" src="..\img\googl.png" alt="이미지버튼">
                        <button type="button">
                            <img src="\img\googl.png" alt="이미지버튼">
                        </button>
                        
        </form>

        <h3>체크박스</h3>
        <hr>

        <form>
            김밥<input type="checkbox" value="1">
            삼각김밥<input type="checkbox" value="2" checked>
            비빔밥<input type="checkbox" value="3">
        </form>



        <h3>옵션버튼</h3>
        <hr>

        <form>
            김밥<input type="radio" value="1">
            삼각김밥<input type="radio" value="2" checked>
            비빔밥<input type="radio" value="3">
        </form>


        <h3>콤보박스</h3>
        <hr>

        <form>
            <select name="점심">
                <option value="1">김밥</option>
                <option value="2" selected>삼각김밥</option>
                <option value="3">비빔밥</option>
            </select>
        </form>

    </body>
</html>
